<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luma Event Widget</title>
    <style>
        /* bodyとiframeの余白をなくし、iframeをページいっぱいに表示するためのスタイル */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* スクロールバーを非表示にする */
            height: 100%; /* 親要素の高さを100%にする */
        }
        iframe {
            width: 100%;
            height: 100%; /* 親要素の高さに合わせて100%にする */
            border: none; /* iframeの枠線をなくす */
        }
    </style>
</head>
<body>
    <iframe
      src="https://lu.ma/embed/event/evt-6NygUx9BusFP3ly/simple"
      width="600"
      height="450"
      frameborder="0"
      style="border: 1px solid #bfcbda88; border-radius: 4px;"
      allowfullscreen=""
      aria-hidden="false"
      tabindex="0"
       ></iframe>
</body>
</html>
